<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <title>Deletar</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/listagem">Listagem</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/insercao">Novo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/graficos">Gr√°ficos</a>
            </li>
        </ul>
    </nav>

    <br>

    <div class="container">
        <h2>Deletar</h2>
        <form action="/salvar_delecao" method="POST" name="frm_delecao" class="ml-3">
            <input type="hidden" name="id" value="{{ pessoa.id }}"></input>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" class="form-control" value="{{ pessoa.nome }}" disabled="True">
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" name="idade" class="form-control" min="1" max="125" value="{{ pessoa.idade }}" disabled="True">
            </div>
            <div class="form-group">
                <select class="form-control" name="sexo" disabled="True">
                    <option value="">Selecione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="text" name="salario" class="form-control" value="{{ pessoa.salario }}" disabled="True">
            </div>

            <a href="/listagem" class="btn btn-secondary" role="button">Cancelar</a>
            <button type="submit" class="btn btn-danger">Deletar</button>
        </form>
    </div>

    <script>
        const SEXO = document.getElementsByName('sexo')[0];
        SEXO.value = '{{ pessoa.sexo }}'
    </script>
</body>
</html>
